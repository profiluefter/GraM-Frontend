<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="theme-color" content="#000000"/>
  <meta name="description" content="GraM Frontend"/>
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png"/>
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json"/>
  <title>GraM Frontend</title>
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
  <script>
    /*Fix for GitHub Pages*/
    if(window.location.search) {
      const q = {};
      window.location.search.slice(1).split('&').forEach(v => {
        const a = v.split('=');
        q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
      });
      if(q.p !== undefined) {
        window.history.replaceState(null, null,
          window.location.pathname.slice(0, -1) + (q.p || '') +
          (q.q ? '?' + q.q : '') +
          window.location.hash
        );
      }
    }
  </script>
</head>
<body>
<noscript>JavaScript is needed for this WebApp</noscript>
<div id="root"></div>
</body>
</html>
